<!DOCTYPE html>
<html>
<head>
	<title>Spend-O-Rama!</title>
	  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://use.fontawesome.com/b0104e91a4.js"></script>

</head>
<body>

<div class="container">

	<!--open row-1-->	
	<div class="row" id="row-1">
	<h1>Spend O Rama</h1>
	<!--close row-1-->
	</div>

	<!--open row-2-->	
	<div class="row" id="row-2">
		<p>directions here</p>
	<!--close row-2-->
	</div>

	<!--open row-3-->	
	<div class="row" id="row-3">
		
		<div class="col-md-4" id="row-3-col-1">
			<h3>Your Allowance</h3><br>
			<h4>Your allowance here</h4>
		</div>

		<div class="col-md-4" id="row-3-col-2">
			<div class="row" id="col-2-subrow-1">
				<h3>Wins:</h3>
			</div>
			<div class="row" id="col-2-subrow-2">
				<h3>Losses:</h3>
			</div>
		</div>

		<div class="col-md-4" id="row-3-col-3">
			<h3>Your Bill</h3><br>
			<h4>Your bill here</h4>
		</div>

	<!--close row-3-->
	</div>

	<!--open row-4-->	
	<div class="row" id="row-4">
		<div class="col-md-3" id="row-4-col-1">
			<div class="icons">
				<i class="fa fa-car" aria-hidden="true" class="icon"></i>
			</div>	
		</div>

		<div class="col-md-3" id="row-4-col-2">
			<div class="icons">
				<i class="fa fa-diamond" aria-hidden="true"></i>
			</div>
		</div>

		<div class="col-md-3" id="row-4-col-3">
			<div class="icons">
				<i class="fa fa-amazon" aria-hidden="true" class="icon"></i>
			</div>
		</div>

		<div class="col-md-3" id="row-4-col-4">
			<div class="icons">
				<i class="fa fa-plane" aria-hidden="true" class="icon"></i>
			</div>
		</div>

	<!--close row-4-->
	</div>



<!--close main container-->
</div>








</body>
</html>
